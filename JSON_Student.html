<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>

    <form id="myForm">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
       
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
        
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <table id="dataTable" >
       
        <tr>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
    </table>

    <script>
        
        var formDataArray = [];

        function submitForm() {
            var name = document.getElementById("name").value;
            var dob = document.getElementById("dob").value;
            var address = document.getElementById("address").value;

            if (name.trim() === '' || dob === '' || address.trim() === '') {
                alert('Please fill out all fields.');
                return;
            }

            var formData = {
                name: name,
                dob: dob,
                address: address
            };

            
            formDataArray.push(formData);

            
          

            
            document.getElementById("myForm").reset();

            
            displayDataInTable();
        }

        function displayDataInTable() {
            var table = document.getElementById("dataTable");
            
            table.innerHTML = '<tr><th>Name</th><th>Date of Birth</th><th>Address</th><th>Action</th></tr>';

            
            for (var i = 0; i < formDataArray.length; i++) {
                var newRow = table.insertRow(table.rows.length);
                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var cell3 = newRow.insertCell(2);
                var cell4 = newRow.insertCell(3);

                cell1.innerHTML = formDataArray[i].name;
                cell2.innerHTML = formDataArray[i].dob;
                cell3.innerHTML = formDataArray[i].address;

                var deleteButton = document.createElement("button");
                deleteButton.innerHTML = "Delete";
                deleteButton.onclick = function(index) {
                    return function() {
                        deleteRow(index);
                    };
                }(i);
                cell4.appendChild(deleteButton);
            }
        }

        function deleteRow(index) {
           
            formDataArray.splice(index, 1);
           
            

            
            displayDataInTable();
        }

        // Load data from localStorage on page load
       // if (localStorage.getItem('formDataArray')) {
         //   formDataArray = JSON.parse(localStorage.getItem('formDataArray'));
           // displayDataInTable();
        }
    </script>

</body>
</html>
