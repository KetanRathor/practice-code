<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Example with JSON Storage</title>
</head>
<body>

    <h1>Form Submission Example with JSON Storage</h1>

    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <table id="dataTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Date of Birth</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Table data will be inserted here -->
        </tbody>
    </table>

    <script>
        // Initialize an array to store form data
        var formDataArray = [];

        function submitForm() {
            // Get form data
            var name = document.getElementById("name").value;
            var dob = document.getElementById("dob").value;
            var address = document.getElementById("address").value;

            // Simple validation
            if (name.trim() === '' || dob === '' || address.trim() === '') {
                alert('Please fill out all fields.');
                return;
            }

            // Create a JSON object for the current form submission
            var formData = {
                name: name,
                dob: dob,
                address: address
            };

            // Add the current form data to the array
            formDataArray.push(formData);

            // Display JSON data in console (you can send it to the server here)
            console.log(formDataArray);

            // Create a new table row
            var table = document.getElementById("dataTable");
            var newRow = table.insertRow(table.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);

            // Add data to the table row
            cell1.innerHTML = formData.name;
            cell2.innerHTML = formData.dob;
            cell3.innerHTML = formData.address;

            // Add delete button
            var deleteButton = document.createElement("button");
            deleteButton.innerHTML = "Delete";
            deleteButton.onclick = function() {
                deleteRow(newRow);
            };
            cell4.appendChild(deleteButton);

            // Clear the form
            document.getElementById("myForm").reset();
        }

        function deleteRow(row) {
            var index = row.rowIndex;
            document.getElementById("dataTable").deleteRow(index);

            // Remove the corresponding form data from the array
            formDataArray.splice(index - 1, 1);
            console.log(formDataArray);
        }
    </script>

</body>
</html>
