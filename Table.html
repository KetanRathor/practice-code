<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Example</title>
</head>
<body>

    <h1>Form Submission Example</h1>

    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" >

        <label for="date">DOB:</label>
        <input type="date" id="dob" name="dob" >

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" >

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>DOB</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <script>
        var formDataArray = [];

        // Load data from the JSON file, if available
        window.onload = function() {
            loadData();
            updateTable();
        };

        function submitForm() {
            var name = document.getElementById("name").value;
            var dob = document.getElementById("dob").value;
            var address = document.getElementById("address").value;

            if (name.trim() === '' || dob === '' || address.trim() === '') {
                alert('Please fill out all fields.');
                return;
            }

            var formData = {
                name: name,
                dob: dob,
                address: address
            };

            formDataArray.push(formData);
            saveData();
            updateTable();
            document.getElementById("myForm").reset();
        }

        function updateTable() {
            var tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = '';

            for (var i = 0; i < formDataArray.length; i++) {
                var row = tableBody.insertRow(i);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);
                var cell4 = row.insertCell(3);

                cell1.innerHTML = formDataArray[i].name;
                cell2.innerHTML = formDataArray[i].dob;
                cell3.innerHTML = formDataArray[i].address;

                var deleteButton = document.createElement("button");
                deleteButton.innerHTML = "Delete";
                deleteButton.onclick = (function(index) {
                    return function() {
                        deleteRow(index);
                    };
                })(i);
                cell4.appendChild(deleteButton);
            }
        }

        function deleteRow(index) {
            formDataArray.splice(index, 1);
            saveData();
            updateTable();
        }

        // Save data to the JSON file
        function saveData() {
            localStorage.setItem('formData', JSON.stringify(formDataArray));
        }

        // Load data from the JSON file
        function loadData() {
            var storedData = localStorage.getItem('formData');
            if (storedData) {
                formDataArray = JSON.parse(storedData);
            }
        }
    </script>

</body>
</html>
