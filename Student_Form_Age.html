<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Example</title>
</head>
<body>

    <h1>Form Submission Example</h1>

    <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="date">DOB:</label>
        <input type="date" id="dob" name="dob">

        <label for="address">Address:</label>
        <input type="text" id="address" name="address">


        <button type="button" onclick="submitForm()">Submit</button>

        <button type="button" onclick="sortasc()">Asc</button>
        <button type="button" onclick="sortdesc()">Desc</button>
    </form>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>DOB</th>
                <th>Address</th>
                <th>Age</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>

    <script>
        
        var dataArray = [];

        function submitForm() {
            var name = document.getElementById("name").value;
            var dob = document.getElementById("dob").value;
            var address = document.getElementById("address").value;

            if (name.trim() === '' || dob === '' || address.trim() === '') {
                alert('Please fill out all fields.');
                return;
            }

            
            var formData = {
                name: name,
                dob: dob,
                address: address,
                age: calulate_age(dob)
            };

           
            dataArray.push(formData);

           
            updateTable();
            

            
            document.getElementById("myForm").reset();
        }

        function updateTable() {
            var tableBody = document.getElementById("tableBody");

            
            tableBody.innerHTML = '';

            
            for (var i = 0; i < dataArray.length; i++) {
                var data = dataArray[i];

                var newRow = tableBody.insertRow(tableBody.rows.length);
                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var cell3 = newRow.insertCell(2);
                var cell4 = newRow.insertCell(3);
                var cell5 = newRow.insertCell(4);

                cell1.innerHTML = data.name;
                cell2.innerHTML = data.dob;
                cell3.innerHTML = data.address;
                cell4.innerHTML = data.age;
                
               

                var deleteButton = document.createElement("button");
                deleteButton.innerHTML = "Delete";
                deleteButton.onclick = createDeleteFunction(i);
                cell5.appendChild(deleteButton);
                
                

            }
        }

        function calulate_age(dob){
               var age = new Date(dob);
               
               const ageInMilliseconds = Date.now() - age.getTime();

               const years = new Date(ageInMilliseconds).getUTCFullYear() - 1970;

               return years;

        }

        

        function createDeleteFunction(index) {
            return function() {
                deleteRow(index);
            };
        }

        function deleteRow(index) {
            
            dataArray.splice(index, 1);
            updateTable();
        }


        function sortArrayAscending(key) {
            dataArray.sort(function (a, b) {
            return a[key] - b[key];
        })
        }

        function sortasc() {
            sortArrayAscending('age');
            updateTable();
        }

        function sortArrayDescending(key) {
            dataArray.sort(function (a, b) {
            return b[key] - a[key];
        })
        }

        function sortdesc() {
            sortArrayDescending('age');
            updateTable();
        }
    </script>

</body>
</html>
